<section id="hero2" class="bg-white">
    <div class="bg-black bg-opacity-60 p-10 text-center text-white mx-auto">
    <div class="container mx-auto text-center">
      <img
        id="hero-image"
        src="/assets/images/hero_01_compressed.webp"
        alt="蔡李佛功夫悉尼"
        class="w-full max-w-lg mx-auto shadow-md mb-6"
        style="max-width: 500px; max-height: 500px; aspect-ratio: 1 / 1; object-fit: cover;"
      />
      
      <!-- Image Controls -->
      <div class="flex justify-center items-center gap-4 mt-4">
        <button id="prev-btn" class="bg-gray-800 hover:bg-gray-700 text-white px-4 py-2 rounded border border-gray-600 transition-all duration-200 font-medium">
          ◀
        </button>
        <button id="play-pause-btn" class="bg-gray-800 hover:bg-red-700 text-white px-4 mx-4 py-2 rounded border border-red-500 transition-all duration-200 font-medium shadow-md">
          ⏸︎
        </button>
        <button id="next-btn" class="bg-gray-800 hover:bg-gray-700 text-white px-4 py-2 rounded border border-gray-600 transition-all duration-200 font-medium">
           ▶
        </button>
      </div>
      
      <!-- Image Counter -->
      <div class="text-center mt-2 text-sm text-white opacity-80">
        <span id="image-counter">1</span> of <span id="total-images">7</span>
      </div>
    </div>
</section>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const heroElement = document.getElementById('hero-image');
        const prevBtn = document.getElementById('prev-btn');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const nextBtn = document.getElementById('next-btn');
        const imageCounter = document.getElementById('image-counter');
        const totalImages = document.getElementById('total-images');
        
        const images = [
            '/assets/images/hero-images/IMG_1040.webp',
            '/assets/images/hero-images/IMG_1033.jpeg',
            '/assets/images/hero-images/IMG_1043.jpeg',
            '/assets/images/hero-images/IMG_2326.jpeg',
            '/assets/images/hero-images/01-CyunSau.webp',
            '/assets/images/hero-images/04-SiuCeoi.webp',
            '/assets/images/hero-images/09-DingZau.webp',
            '/assets/images/hero-images/10-ZongCeoi.webp',
            '/assets/images/hero-images/IMG_0883.webp',
        ];
        
        let currentImageIndex = 0;
        let isPlaying = true;
        let rotationInterval;

        function updateImage() {
            heroElement.src = images[currentImageIndex];
            imageCounter.textContent = currentImageIndex + 1;
        }

        function rotateHeroImage() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            updateImage();
        }

        function showPreviousImage() {
            currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
            updateImage();
            togglePlayPause(true); // Pause after manual change
        }

        function showNextImage() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            updateImage();
            togglePlayPause(true); // Pause after manual change
        }

        function togglePlayPause(e, forcePause = false) {
            if (forcePause || isPlaying) {
                // Pause
                clearInterval(rotationInterval);
                playPauseBtn.innerHTML = '▶';
                isPlaying = false;
            } else {
                // Play
                rotationInterval = setInterval(rotateHeroImage, 3000);
                playPauseBtn.innerHTML = '⏸︎';
                isPlaying = true;
            }
        }

        // Event listeners
        prevBtn.addEventListener('click', showPreviousImage);
        nextBtn.addEventListener('click', showNextImage);
        playPauseBtn.addEventListener('click', togglePlayPause);

        // Set initial image and counter
        updateImage();
        totalImages.textContent = images.length;

        // Start rotation
        rotationInterval = setInterval(rotateHeroImage, 3000);
    });
  </script>
